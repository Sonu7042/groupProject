<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create an Account</h2>
        <form>
            <!-- Name -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2" for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2" for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label class="block text-gray-600 text-sm mb-2" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Sign Up
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
